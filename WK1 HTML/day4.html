<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <h1>My feedback form</h1>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name">
    </div>
    <div>
        <label for="angry">Angry</label>
        <input type="checkbox" id="angry">
        <label for="happy">Happy</label>
        <input type="checkbox" id="happy">
    </div>
    <br>
    <div>
     How satisfied you were with our services <br>
     <label for="satisfied">Satisfied:</label>
     <input type="radio" name="satisfactied" id="satisfactied"> <br>
     <label for="dissatisfied">Dissatisfied:</label>
     <input type="radio" name="Dissatisfactied" id="Dissatisfactied"> <br>  
    </div>
    <br>
    <div>
     Further comments: <textarea name="" id="" cols="20" rows="5"></textarea>   
    </div>
    <br>
    <div>
     Bio photo: 
     <input type="text" id="Bio photo"> 
     <input type="file">   
    </div>
    <br>
    <div>
     Location visited: 
     <select name="" id="">
        <option value="UK">United Kingdom</option>
        <option value="Germany">Germany</option>
        <option value="USA">United States</option>
     </select>    
    </div>
    <br>
    <input type="submit">
</form>

    
    
</body>
</html>
