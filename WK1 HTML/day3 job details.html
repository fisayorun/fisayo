<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""></form>
    <fieldset>
        <legend><strong>Job Details</strong></legend>
        <div>
        <label for="job title">Job Title:</label>
        <input type="text" id="job title">
      </div>
      <label for="">Description:</label>
      <textarea name="" id="" cols="30" rows="10"></textarea>
       <p>Brief Description sgould have almost 500 characters</p>
      <div>
        <label for="company name">Company Name:</label>
        <input type="text" id="company name" required>
      </div>
      <div>
        <label for="contact number">Contact Number:</label>
        <input type="text" id="contact number"> 
      </div>
      <div>
        <label for="">Work Status:</label>
          
          <label for="">Full Time</label>
          <input type="radio" name="work status">
          <label for="">Part Time</label>
          <input type="radio" name="work status">
      </div>
    </fieldset>
</form>
<br>

<form action="">
  <fieldset>
    <legend><strong>Registration Form</strong></legend>
    <div id="Names">
        <label for="first name">First Name:</label>
        <input type="text" id="full name">
        <br>
        <label for="middle name">Middle Name:</label>
        <input type="text" id="middle name">
        <br>
        <label for="last name">Last Name:</label>
        <input type="text" id="last name">
        <br>
    </div>
    <br>

    <div id="Personal">
        <label for="date of birth">Date of Birth:</label>
        <input type="date" required>
        <br>
        
        <label for="">Gender:</label>
        <label for="">Male</label>
        <input type="radio" name="gender">
        <label for="">Female</label>
        <input type="radio" name="gender">
        <label for="">Non-Binary</label>
        <input type="radio" name="gender">
        <label for="">Prefer not to say</label>
        <input type="radio" name="gender">
        <br>

        <label for="">Country:</label>
    <select name="" id="" style="background-color: aqua;">
        <option value="UK">United Kingdom</option>
        <option value="Germany">Germany</option>
        <option value="USA">United States</option>

    </div>
    <br>
    <div id="Contact">
      
      <label for="Email">Email:</label>
      <input type="text" id="Email">

    </div>
  </fieldset>  
</form>


</body>
</html>
